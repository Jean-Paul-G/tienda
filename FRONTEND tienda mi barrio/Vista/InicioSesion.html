<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="tienda virtual de barrio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Crear Perfil</title>
    <link rel="stylesheet" href="/FRONTEND tienda mi barrio/Assets/css/InicioSesion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/Assets/css/jquery.dataTables.min.css">
</head>

<body>
    <div class="container">
        <div id="loginContainer">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <button type="button" onclick="login()">Iniciar Sesión</button>
            </form>
        </div>

        <div id="registerContainer" style="display: none;">
            <h2>Crear Cuenta</h2>
            <form id="registerForm">
                <label for="newUsername">Nuevo Usuario:</label>
                <input type="text" id="newUsername" required>
                <label for="newPassword">Nueva Contraseña:</label>
                <input type="password" id="newPassword" required>
                <button type="button" onclick="register()">Registrarse</button>
            </form>
        </div>

        <p id="toggleText">¿No tienes cuenta? <a href="#" onclick="toggleForms()">Regístrate</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="/FRONTEND tienda mi barrio/Assets/js/InicioSesion.js"></script>
</body>

</html>
